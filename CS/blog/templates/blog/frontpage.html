<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog</title>
  </head>
  <body>
    <h1>All Posts</h1>

    <form method="POST">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Create Post</button>
    </form>

    <h2>Posts</h2>
    {% for post in posts %}
    <h3>
      <a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>
    </h3>
    <p>{{ post.content|truncatewords:20 }}</p>
    {% endfor %}
  </body>
</html>
