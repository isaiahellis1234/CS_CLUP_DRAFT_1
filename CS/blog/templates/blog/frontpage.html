<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <style>
      /* General page layout */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #333;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 2em;
      }

      /* Form styling */
      form {
        background-color: #fff;
        padding: 20px;
        margin: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      form button {
        background-color: #5cb85c;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      form button:hover {
        background-color: #4cae4c;
      }

      form input,
      form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }

      /* Posts List Styling */
      h2 {
        margin-top: 40px;
        text-align: center;
        font-size: 2em;
        color: #333;
      }

      h3 {
        margin-bottom: 10px;
        font-size: 1.6em;
        color: #333;
      }

      a {
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
      }

      a:hover {
        color: #0056b3;
      }

      /* Posts Container */
      .posts-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .post-card {
        background-color: #fff;
        border-radius: 8px;
        margin: 10px;
        padding: 20px;
        width: 250px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .post-card:hover {
        transform: scale(1.05);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      }

      .post-card a {
        font-size: 1.2em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Blog</h1>
    </header>

    <div class="content">
      <!-- Create Post Form -->
      <form method="POST">
        {% csrf_token %} {{ form.as_p }}
        <button type="submit">Create Post</button>
      </form>

      <!-- Posts List -->
      <h2>All Posts</h2>

      <div class="posts-container">
        {% for post in posts %}
        <div class="post-card">
          <h3>
            <a href="{% url 'post_detail' slug=post.slug %}"
              >{{ post.title }}</a
            >
          </h3>
          <!-- Optional: If you want to display content -->
          <!-- <p>{{ post.content }}</p> -->
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
