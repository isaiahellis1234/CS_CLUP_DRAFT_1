{% extends 'blog/base.html' %} {% block content %}
<h1>{{ post.title }}</h1>
<p>{{ post.body }}</p>

<h3>Comments</h3>
{% for comment in post.comments.all %}
<p>{{ comment.body }} - <small>{{ comment.author }}</small></p>
{% empty %}
<p>No comments yet.</p>
{% endfor %}

<h3>Add a Comment</h3>
<form method="POST">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Submit</button>
</form>

{% endblock %}
